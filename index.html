<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue-handys</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    
    <style>
      .btn_close {
        position: absolute;
        right: 0;
        top: 0;
        border: none;
        display: inline-block;
        outline: 0;
        padding: 8px 16px;
        vertical-align: middle;
        overflow: hidden;
        text-decoration: none;
        color: inherit;
        background-color: inherit;
        text-align: center;
        cursor: pointer;
        white-space: nowrap;
      }
      .modal-img {
        padding-left: 0.3em;
      }
      .modal_footer {
        position: absolute;
        right: 0;
        bottom: 0;
      }

      /* 로그인 modal 오른쪽 위 정렬 */
      .vertical-alignment-login {
        display:table;
        height: 100%;
        width: 100%;
      }
      .vertical-align-top {
        /* To center vertically */
        display: table-cell;
        vertical-align: top;
        padding-left: 30%;
        padding-top: 3%;
      }
      .modal-content {
        /* Bootstrap sets the size of the modal in the modal-dialog class, we need to inherit it */
        width:inherit;
        height:inherit;
        /* To center horizontally */
        margin: 0 auto;
      }

      /* 회원가입 modal 가운데 정렬 */
      .modal {
        text-align: center;
      }
      .vertical-alignment-signIn {
        display:table;
        height: 100%;
        width: 100%;
      }
      .vertical-align-center {
        /* To center vertically */
        display: table-cell;
        vertical-align: middle;
      }
      .modal-content {
        /* Bootstrap sets the size of the modal in the modal-dialog class, we need to inherit it */
        width:inherit;
        height:inherit;
        /* To center horizontally */
        margin: 0 auto;
      }
    </style>
  </head>
  
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="" data-target="#login" type="button"  data-toggle="modal">로그인</a></li>
          <li><a href="" data-target="#signIn" type="button"  data-toggle="modal">회원가입</a></li>
          <li class="active"><a href="./">Fixed top <span class="sr-only">(current)</span></a></li>
        </ul>
      </div>
    </nav>

    <!-- login Modal -->
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
      <div class="vertical-alignment-login">
        <div class="modal-dialog vertical-align-top">
          <div class="modal-content">
            <div>
              <button type="button" class="btn_close" dat`a-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div>
              <h3>Login</h3>
              <h4>ID</h4>
              <h4>PW</h4>
            </div>
            <div class="modal_footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- signIn Modal -->
    <div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="signInLabel" aria-hidden="true">
      <div class="vertical-alignment-signIn">
        <div class="modal-dialog vertical-align-center">
          <div class="modal-content">
            <div>
              <button type="button" class="btn_close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-img">
              <!-- <img src="./src/assets/crying_apeach.png" width="580" alt="apeach"> -->
              <img src="http://postfiles12.naver.net/20150615_203/arumi860830_1434359377266VKhue_PNG/Screenshot_2015-06-09-12-11-1901-1.png?type=w2" width="580" alt="apeach">
            </div>
            <div class="modal_footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
  </html>
